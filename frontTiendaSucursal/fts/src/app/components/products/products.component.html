<app-navbar></app-navbar>
<div class="container col-lg-2" id="cuadro3">
    <div class="form-group text-center">
        <div class="form-group text-center">
            <p style="color:white">
                <strong><i class="fas fa-file-upload"></i> LOAD PRODUCTS</strong>
            </p>
            <img src="assets/producto.png" height="120" width="120" />
        </div>
        <input type="file" class="form-control"
        (change)="onChange($event)" accept=".csv" />

        <br>
        <br>
        <div class="col text-center">
            <button class="btn btn-primary btn-block" (click)="onUpload()">LOAD FILE</button>
        </div>
        <div class="container">
            <h4 *ngFor="let dato of resultados; let i=index" style="color: white">
                file uploaded successfully
            </h4>
        </div>
    </div>
</div>
